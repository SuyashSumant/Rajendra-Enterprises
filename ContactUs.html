<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">R_E Barshi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/ContactUs.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/AboutUS.html">About Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div
      class="container"
      style="
        background-color: #fffbfbf3; width: 100%;"
    >
      <h2 >Contact Us</h2>
      <form>
        <div class="form-groupmy-3" >
          <label for="exampleFormControlInput1"><b>Email address</b></label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group my-3" >
          <label for="exampleFormControlSelect1"><b>Select Your Query</b></label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="form-group my-3" >
          <label for="exampleFormControlSelect2"
            ><b>Select Type of DIsorder which we have to Serve You
            </b></label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Home Appliance</option>
            <option>Commercial</option>
            <option>Industrial</option>
            <option>Others</option>
          </select>
        </div>

        <div class="form-group row my-3" >
          <div class="col-sm-2"><b>Are you our Previous Customer?</b></div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1"> <i>Yes</i> </label>
            </div>
            <div class="form-check my-3">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1"> <i>No</i> </label>
            </div>
          </div>
        </div>

        <div class="form-group my-3" >
          <label for="exampleFormControlTextarea1"
            ><b>Elborate Your Concern to your Problem</b></label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group my-3" >
          <label for="exampleFormControlTextarea1"><b>Give Feedback</b></label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3" aria-setsize="40px"
          ></textarea>
        </div>
        <button class="btn btn-primary my-4">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
